
<div class="grid-paging">
	<div class="pager-items">
		Records per page
		<select clrSelect (change)="changeTake($event.target.value)">
			<option *ngFor="let size of pageSizes" [value]="size" [selected]="size == pageSize">{{ size }}</option>
		</select>
	</div>
	<div class="pager-items">{{ total }} records</div>
	<div class="pager-items">
		<div class="btn-group btn-link">
			<tds-button
				class="pagination-first"
				icon="step-forward-2 down"
				[disabled]="currentPage <= 1"
				(click)="onPageChange(1)"
			>
			</tds-button>
			<tds-button
				class="pagination-previous"
				icon="angle left"
				[disabled]="currentPage <= 1"
				(click)="onPageChange(currentPage - 1)"
			>
			</tds-button>
			<span class="page-selection" *ngIf="showPageSelection">
				<input
					clrInput
					type="number"
					min="1"
					[max]="totalPages"
					[value]="currentPage"
					name="currentPage"
					(change)="onPageChange($event.target.value)"
				/>
				/ {{ totalPages }}
			</span>
			<span class="page-selection" *ngIf="!showPageSelection">
				{{ currentPage }} / {{ totalPages }}
			</span>
			<tds-button
				class="pagination-next"
				icon="angle right"
				[disabled]="currentPage >= totalPages"
				(click)="onPageChange(currentPage + 1)"
			>
			</tds-button>
			<tds-button
				class="pagination-last"
				icon="step-forward-2 up"
				[disabled]="currentPage >= totalPages"
				(click)="onPageChange(totalPages)"
			>
			</tds-button>
		</div>
	</div>
</div>
