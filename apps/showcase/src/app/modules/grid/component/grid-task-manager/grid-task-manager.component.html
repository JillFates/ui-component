<div class="grid-task-manager-component">
    <h4>Grid Task Manager</h4>

    <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque eu odio nisi. Vestibulum dignissim eget massa sit amet feugiat. Quisque auctor mattis quam eu suscipit. Morbi ipsum risus, feugiat vitae sem at, tincidunt elementum magna
    </p>

    <kendo-grid
            [filterable]="true"
            [sortable]="true"
            [pageSize]="5"
            [skip]="5"
            [resizable]="true"
            [pageable]="true"
            [pageable]="{pageSizes: [5, 25, 50, 100], info: true}"
            [data]="tasks.rows" [columnMenu]="true">

        <ng-template kendoGridColumnMenuTemplate let-service="service" let-column="column">
            <div class="k-column-list">
                <label class="k-column-list-item">
                    <input type="radio">
                    <span class="k-checkbox-label">Label sample 1</span>
                </label>
                <label class="k-column-list-item">
                    <input type="radio">
                    <span class="k-checkbox-label">Label sample 2</span>
                </label>
                <label class="k-column-list-item">
                    <input type="radio">
                    <span class="k-checkbox-label">Label sample 3</span>
                </label>
                <label class="k-column-list-item">
                    <input type="radio">
                    <span class="k-checkbox-label">Label sample 4</span>
                </label>
                <label class="k-column-list-item">
                    <input type="radio">
                    <span class="k-checkbox-label">Label sample 5</span>
                </label>
                <label class="k-column-list-item">
                    <input type="radio">
                    <span class="k-checkbox-label">Label sample 6</span>
                </label>
                <label class="k-column-list-item">
                    <input type="radio">
                    <span class="k-checkbox-label">Label sample 7</span>
                </label>
                <label class="k-column-list-item">
                    <input type="radio">
                    <span class="k-checkbox-label">Label sample 8</span>
                </label>
            </div>
        </ng-template>

        <kendo-grid-column width="60" [filterable]="false" [columnMenu]="false">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    <div class="action-button">
                        <span class="k-icon k-i-pencil"></span>
                    </div>
                </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="taskNumber" width="60" [filterable]="true" [title]="'Task'" [columnMenu]="false">
        </kendo-grid-column>
        <kendo-grid-column field="comment" width="160" [filterable]="true" [title]="'Description'" [columnMenu]="false"></kendo-grid-column>
        <kendo-grid-column field="userSelectedCol0" width="130" [filterable]="true" [title]="'Category'"></kendo-grid-column>
        <kendo-grid-column field="userSelectedCol1" width="180" [filterable]="true" [title]="'Last Updated'"></kendo-grid-column>
        <kendo-grid-column field="updatedtime" width="130" [filterable]="true" [title]="'Updated'"></kendo-grid-column>
        <kendo-grid-column field="dueDate" width="130" [filterable]="true" [title]="'Due Date'"></kendo-grid-column>
        <kendo-grid-column field="status" width="130" [filterable]="true" [title]="'Status'"></kendo-grid-column>
        <kendo-grid-column field="userSelectedCol2" width="180" [filterable]="true" [title]="'Estimated Start'"></kendo-grid-column>

        <ng-template kendoGridToolbarTemplate [position]="'top'">
            <div class="buttons-group">
                <button kendoButton>
                    <span class="k-icon k-i-plus"></span>
                    <span class="title">Create Task</span>
                </button>

                <button kendoButton>
                    <span class="k-icon k-i-edit"></span>
                    <span class="title">Bulk Action</span>
                </button>

                <button kendoButton>
                    <span class="k-icon k-i-close"></span>
                    <span class="title">Clear filters</span>
                </button>
            </div>
        </ng-template>

        <!-- Row detail -->
        <ng-template kendoGridDetailTemplate let-dataItem>
            <section class="buttons-group">
                <button kendoButton>
                    <span class="k-icon k-i-play"></span>
                    <span class="title">Start</span>
                </button>
                <button kendoButton>
                    <span class="k-icon k-i-check"></span>
                    <span class="title">Done</span>
                </button>
                <button kendoButton>
                    <span class="k-icon k-i-zoom"></span>
                    <span class="title">Details</span>
                </button>
                <button kendoButton>
                    <span class="k-icon k-i-user"></span>
                    <span class="title">Assign to me</span>
                </button>
                <button kendoButton>
                    <span class="k-icon k-i-grid-layout"></span>
                    <span class="title">Neighborhood</span>
                </button>
                <span>Delay for:</span>
                <button kendoButton>
                    <span class="k-icon k-i-arrow-double-60-right"></span>
                    <span class="title">1 day</span>
                </button>
                <button kendoButton>
                    <span class="k-icon k-i-arrow-double-60-right"></span>
                    <span class="title">2 days</span>
                </button>
                <button kendoButton>
                    <span class="k-icon k-i-arrow-double-60-right"></span>
                    <span class="title">7 days</span>
                </button>
            </section>
        </ng-template>

    </kendo-grid>
</div>
