<button [type]="type || 'button'" class="tds-button btn" [ngClass]="classNames" [disabled]="disabled"
	[title]="title || ''" [id]="id" [tabIndex]="tabindex" [clrLoading]="btnState" (click)="onActivate()">
		<clr-icon *ngIf="icon" [ngClass]="iconClass" [attr.shape]="icon" style="margin-top:3px;"></clr-icon>
		<ng-content></ng-content>

		<span class="special-text__tooltip" *ngIf="tooltipText">
			{{tooltipText}}
		</span>
</button>
