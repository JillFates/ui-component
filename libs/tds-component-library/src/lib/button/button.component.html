<button [type]="type || 'button'" class="tds-button btn" [ngClass]="buttonClass()" [disabled]="disabled"
	[title]="title || ''" [id]="id" [tabIndex]="tabindex" [clrLoading]="btnState">
	<a role="tooltip" aria-haspopup="true" class="special-text" style="text-decoration: none;">
		<clr-icon *ngIf="icon" [ngClass]="iconClass" [attr.shape]="icon"></clr-icon>
		<span class="button-label">
			<ng-content></ng-content>
		</span>

		<span class="special-text__tooltip" *ngIf="tooltipText">
			{{tooltipText}}
		</span>
	</a>
</button>
