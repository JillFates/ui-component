</p>

<ul>

<div class="clr-row">
	<div class="clr-col-12">
		<h3>Usage Examples</h3>
	</div>

	<div class="clr-col-12">
		<tds-card
			title="Basic Select Multiselect"
			description="Select dropdown, styled like Clarity"
			code='
<div class="clr-select-wrapper">
	<select id="select-basic" class="clr-select">
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
	</select>
</div>'
		>
			<kendo-multiselect
				style="width:100%;"
				[data]="[
					'Baseball',
					'Basketball',
					'Cricket',
					'Field Hockey',
					'Football',
					'Table Tennis',
					'Tennis',
					'Volleyball'
				]"
			></kendo-multiselect>
		</tds-card>
	</div>
</div>
