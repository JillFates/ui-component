<!-- NOTE: Angular Language Service has a bug and will issue and error: "Member 'onClick' is not callable ng(0)". 
        Ignore this bug. -->
<div>
	<ng-container *ngFor="let action of actionButtons">
		<tds-button
			*ngIf="action.show"
			(click)="action.onClick()"
			[icon]="action.icon"
			[iconClass]="action.iconClass"
			[disabled]="isFunction(action.disabled) ? action.disabled() : action.disabled"
			[flat]="action.flat"
			[title]="action.title"
		></tds-button>
	</ng-container>
</div>
