<div class="grid-task-manager-component">
    <kendo-grid
            [filterable]="true"
            [sortable]="true"
            [pageSize]="5"
            [skip]="5"
            [resizable]="true"
            [pageable]="{pageSizes: [5, 25, 50, 100], info: true}"
            [data]="tasks.rows" [columnMenu]="true">

        <ng-template kendoGridColumnMenuTemplate let-service="service" let-column="column">
            <div class="k-column-list">
                <label class="k-column-list-item" *ngFor="let menu of columnMenu">
                    <input type="radio">
                    <span class="k-checkbox-label">{{menu}}</span>
                </label>
            </div>
        </ng-template>

        <kendo-grid-column width="40" [filterable]="false" [columnMenu]="false">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    <div class="action-button">
                        <span class="k-icon k-i-pencil"></span>
                    </div>
                </ng-template>
        </kendo-grid-column>

        <kendo-grid-column *ngFor="let column of columnModel"
                           [field]="column.field"
                           [locked]="column.locked"
                           [title]="column.title"
                           [width]="column.width"
                           [columnMenu]="column.columnMenu"
                           [filterable]="column.filterable" >

            <ng-template kendoGridFilterCellTemplate let-filter>
                <input type="text" class="text-filter" [name]="column.field" [(ngModel)]="column.filter" placeholder="Filter">
                <span *ngIf="column.filter"
                      (click)="onClearFilter(column)"
                      [title]="'The filter'"
                      class="clear-filter k-icon k-i-close">
			    </span>
            </ng-template>

            <!-- task Number -->
            <ng-template kendoGridCellTemplate *ngIf="column.isActionable" let-dataItem>
                <span class="actionable-column">{{dataItem[column.field]}}</span>
            </ng-template>

        </kendo-grid-column>

        <ng-template kendoGridToolbarTemplate [position]="'top'">
            <div class="buttons-group">
                <button kendoButton>
                    <span class="k-icon k-i-plus"></span>
                    <span class="title">Create Task</span>
                </button>

                <button kendoButton>
                    <span class="k-icon k-i-edit"></span>
                    <span class="title">Bulk Action</span>
                </button>

                <button kendoButton [disabled]="true">
                    <span class="k-icon k-i-close"></span>
                    <span class="title">Clear filters</span>
                </button>

                <button kendoButton [look]="'flat'" class="reload-button">
                    <span class="k-icon k-i-reload"></span>
                </button>
            </div>
        </ng-template>

        <!-- Row detail -->
        <ng-template kendoGridDetailTemplate let-dataItem>
            <section class="buttons-group">
                <button kendoButton>
                    <span class="k-icon k-i-play"></span>
                    <span class="title">Start</span>
                </button>
                <button kendoButton>
                    <span class="k-icon k-i-check"></span>
                    <span class="title">Done</span>
                </button>
                <button kendoButton>
                    <span class="k-icon k-i-zoom"></span>
                    <span class="title">Details</span>
                </button>
                <button kendoButton>
                    <span class="k-icon k-i-user"></span>
                    <span class="title">Assign to me</span>
                </button>
                <button kendoButton>
                    <span class="k-icon k-i-grid-layout"></span>
                    <span class="title">Neighborhood</span>
                </button>
                <span>Delay for:</span>
                <button kendoButton>
                    <span class="k-icon k-i-arrow-double-60-right"></span>
                    <span class="title">1 day</span>
                </button>
                <button kendoButton>
                    <span class="k-icon k-i-arrow-double-60-right"></span>
                    <span class="title">2 days</span>
                </button>
                <button kendoButton>
                    <span class="k-icon k-i-arrow-double-60-right"></span>
                    <span class="title">7 days</span>
                </button>
            </section>
        </ng-template>
    </kendo-grid>
</div>
