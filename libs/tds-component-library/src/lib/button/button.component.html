<button
	[type]="type || 'button'"
	class="tds-button btn"
	[ngClass]="buttonClass()"
	[disabled]="disabled"
	[title]="title"
	[id]="id"
	[tabIndex]="tabindex"
	[clrLoading]="btnState"
>
	<clr-icon *ngIf="icon" [ngClass]="iconClass" [attr.shape]="icon"></clr-icon>
	<span class="button-label"><ng-content></ng-content></span>
</button>
