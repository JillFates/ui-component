<div class="grid-api-component">
	API EXAMPLE
</div>
<div class="grid-api-component">
	<h4 class="stack-header">
		<span class="stack-title">Grid Pager Attributes</span>
	</h4>
	<dl class="stack-view">
		<div class="stack-block">
			<dt class="stack-block-label">total <small class="typedef">number</small></dt>
			<dd class="stack-block-content">
				Total number of items in the grid
			</dd>
		</div>
		<div class="stack-block">
			<dt class="stack-block-label">totalPages <small class="typedef">number</small></dt>
			<dd class="stack-block-content">
				Total number of pages
			</dd>
		</div>
		<div class="stack-block">
			<dt class="stack-block-label">currentPage <small class="typedef">number</small></dt>
			<dd class="stack-block-content">
				The grid's current page
			</dd>
		</div>
		<div class="stack-block">
			<dt class="stack-block-label">pageSizes <small class="typedef">number[]</small></dt>
			<dd class="stack-block-content">
				Array of page sizes
			</dd>
		</div>
	</dl>
	<h4 class="stack-header">
		<span class="stack-title">Grid Pager Events</span>
	</h4>
	<dl class="stack-view">
		<div class="stack-block">
			<dt class="stack-block-label">
				pageChange <small class="typedef">PageChangeEvent</small>
			</dt>
			<dd class="stack-block-content">
				Event emitted when page change is fired.
			</dd>
		</div>
	</dl>
</div>
