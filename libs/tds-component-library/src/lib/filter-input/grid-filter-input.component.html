<div class="tds-filter-input">
	<!-- number -->
	<input *ngIf="filterType === FilterType.number || filterType === 'number'"
				 clrInput
				 #filterInput
				 type="number"
				 class="text-filter"
				 [name]="name"
				 [value]="value"
				 (change)="onFilter($event.target.value)"
				 [min]="0"
				 [placeholder]="placeholder || 'Filter'"
				 (paste)="onClipboardEvent($event)"
				 (cut)="onClipboardEvent($event)"/>

	<!-- date -->
	<kendo-datepicker *ngIf="filterType === 'date' || filterType === FilterType.date"
										#filterInput
										[format]="dateFormat"
										[ngClass]="{'is-filtered': value}"
										[value]="value"
										(valueChange)="onFilter($event)">
	</kendo-datepicker>

	<!-- datetime -->
	<kendo-datepicker *ngIf="filterType === 'datetime' || filterType === FilterType.datetime"
										#filterInput
										[format]="dateFormat"
										[ngClass]="{'is-filtered': value}"
										[value]="value"
										(valueChange)="onFilter($event)">
	</kendo-datepicker>

	<!-- boolean -->
	<kendo-dropdownlist *ngIf="filterType === 'boolean' || filterType === FilterType.boolean"
											#filterInput
											[data]="booleanFilterData"
											[value]="value"
											(valueChange)="onFilter($event)">
	</kendo-dropdownlist>

	<kendo-dropdownlist
		*ngIf="filterType === FilterType.dropdown || filterType === 'dropdown'"
		[data]="dropdownData"
		[textField]="'text'"
		[valueField]="'value'"
		[(value)]="value"
		[valuePrimitive]="true"
		(valueChange)="onFilter($event)"
		[popupSettings]="{ popupClass: 'hide-option-label' }">
	</kendo-dropdownlist>

	<!-- Text as well the default if not provided -->
	<input *ngIf="filterType === 'text' || filterType === FilterType.text"
				 clrInput
				 #filterInput
				 type="text"
				 class="text-filter"
				 [name]="name"
				 [value]="value"
				 [placeholder]="placeholder || 'Filter'"
				 (paste)="onClipboardEvent($event)"
				 (cut)="onClipboardEvent($event)"/>

	<!-- Tag filtering -->
	<!-- TODO: Move the asset tag selector component to the library. -->
	<!-- <tds-asset-tag-selector
									#tagSelector
									[popupClass]="'assets-view-grid'"
									[tagList]="metadata.tagList"
									placeholder="{{ 'GLOBAL.FILTER' | translate }}"
									[viewFilterModel]="column.filter"
									(valueChange)="onTagFilterChange(column, $event)"
							>
							</tds-asset-tag-selector> -->

	<!-- Clear filter button -->
	<tds-button
		*ngIf="value || value === false"
		(click)="onClearFilter()"
		[title]="'Clear Filter'"
		icon="times-circle"
		[small]="true"
		[flat]="true">
	</tds-button>
</div>
