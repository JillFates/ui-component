<div class="modal dynamic-host-component">
    <div class="modal-dialog"
         [ngClass]="{
            'modal-sm': modalConfigurationModel.modalSize === modalSize.SM,
            'modal-lg': modalConfigurationModel.modalSize === modalSize.LG,
            'modal-xl': modalConfigurationModel.modalSize === modalSize.XL
         }"
         role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button">
                    <clr-icon aria-hidden="true" shape="close" (click)="onCancel()"></clr-icon>
                </button>
                <h3 class="modal-title">I have a nice title</h3>
            </div>
            <div class="modal-body">
                <ng-template tdsDynamicDialog></ng-template>
            </div>
            <div class="modal-footer">
                <tds-button icon="user">Inner Action</tds-button>
            </div>
            <div class="modal-sidenav">
                <tds-button icon="pencil" [flat]="true"></tds-button>
                <tds-button icon="floppy" [flat]="true" (click)="onAccept()"></tds-button>
                <tds-button icon="trash" [flat]="true"></tds-button>
                <tds-button icon="ban" [flat]="true" (click)="onCancel()"></tds-button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" aria-hidden="true" *ngIf="isDialogOpen && modalConfigurationModel.showBackground"></div>
